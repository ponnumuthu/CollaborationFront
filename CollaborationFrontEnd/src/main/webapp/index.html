.menubar {
 overflow: hidden;
}
.menubar::before {
 content: '';
 position: absolute;
 height: 100%;
 width: 100%;
 border-width: 2px 0;
 border-color: #F00000;
 border-style: solid;
 left: 0;
 -webkit-transform: translate3d(-101%,0,0);
 transform: translate3d(-101%,0,0);
 -webkit-transition: -webkit-transform 0.5s;
 transition: transform 0.5s;
}

.menubar:hover::before {
 -webkit-transform: translate3d(0,0,0);
 transform: translate3d(0,0,0);
}


.menubar span {
 display: inline-block;
 position: relative;
 -webkit-transform: perspective(1000px) rotate3d(0,1,0,0deg);
 transform: perspective(1000px) rotate3d(0,1,0,0deg);
 -webkit-transition: -webkit-transform 0.5s, color 0.5s;
 transition: transform 0.5s, color 0.5s;
}

.menubar:hover span {
 color: #F00000;
 -webkit-transform: perspective(1000px) rotate3d(0,1,0,360deg);
 transform: perspective(1000px) rotate3d(0,1,0,360deg);
}
span {}



.menubar span:nth-child(4),
.menubar:hover span:first-child {
 -webkit-transition-delay: 0s;
 transition-delay: 0s;
}

.menubar span:nth-child(3),
.menubar:hover span:nth-child(2) {
 -webkit-transition-delay: 0.1s;
 transition-delay: 0.1s;
}

.menubar span:nth-child(2),
.menubar:hover span:nth-child(3) {
 -webkit-transition-delay: 0.2s;
 transition-delay: 0.2s;
}

.menubar span:first-child,
.menubar:hover span:nth-child(4) {
 -webkit-transition-delay: 0.3s;
 /* transition-delay: 0.3s; */
}
span li a {
text-decoration: none;
}
