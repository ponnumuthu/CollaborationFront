<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
textarea {
    height: 1em;
    width: 50%;
    padding: 3px;
    transition: all 5s ease;
}

textarea:focus {
    height: 4em;
}

</style>
</head>
<body>


<div class="container">
<form ng-submit="jc.submit()" name="myForm">
    <div class="form-group">
      <label for="jobName" style="margin-left: -14em;">Job Name :</label>
      <input type="text" class="form-control" ng-model="jc.job.jobName" name="jobName" id="jobName" placeholder="Job Name">
    </div>
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" class="form-control" ng-model="jc.job.companyName" name="companyName" id="companyName" placeholder="Enter Company Name">
    </div>
   <div class="form-group">
      <label for="technologiesExpected">Technologies Expected:</label>
      <input type="text" class="form-control" ng-model="jc.job.technologiesExpected" name="technologiesExpected" id="technologiesExpected" placeholder="Enter Technologies Expected ">
    </div>
     <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" ng-model="jc.job.address" name="address" rows="1" cols="10" placeholder="Enter Job Location "></textarea>
    </div>
    <div class="form-group">
   <input type="submit" class="btn btn-success" name="submit" value="Create Forum">
    </div>
  </form>
</div>
</body>
</html>
